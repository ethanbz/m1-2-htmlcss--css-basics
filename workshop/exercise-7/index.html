<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2 class="one">Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <img class="image" src="imgs/cat.jpg" alt="cat">
          <img class="image" src="imgs/cat2.jpeg" alt="cat">
        </li>

        <li class="col">
          <h3>dogs</h3>
          <img class="image" src="imgs/dog.jpg" alt="dog">
          <img class="image" src="imgs/dog2.jpg" alt="dog">
        </li>

        <li class="col">
          <h3>an alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="alpaca">
        </li>
      </ul>

      <h2 class="two">Big Animals</h2>
      <ul class="row2">
        <li class="col">
          <h3>an elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="elefant">
        </li>

        <li class="col">
          <h3>a giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="giraffe">
        </li>

        <li class="col">
          <h3>a whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="whale">
        </li>
      </ul>

      <h2 class="three">insects</h2>
      <ul class="row3">
        <li class="col">
          <h3>a firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="firefly">
        </li>

        <li class="col">
          <h3>a ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="ladybug">
        </li>

        <li class="col">
          <h3>a butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="butterfly">
        </li>
      </ul>
    </section>
  </body>
</html>
